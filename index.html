<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <link rel="stylesheet" href="style.css">
    <title> Instagram </title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram_logo.png" class="instagram_logo" alt="Logo Instagram">
                <div class="profile_photo">
                    <img src="./img/instagram_perfil.png" alt="Perfil Instagram">
                </div>
                <a href="#" class="instagram_login">Continuar</a>
                <a href="#" class="instagram_logout">Sair</a>
            </div>
            <br>
            <div class="group">
                <p class="not-account">Não é Você?</p>
                <p class="not-account">
                    <span class="link_blue">Alterar Contas</span>
                    ou
                    <span class="link_blue">Increver-se</span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
